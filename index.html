<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d894b7bb16.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1 id="title"><i class="fa-regular fa-face-smile-beam"></i> Let's Play Tic Tac Toe!</h1>
    <div id="game-board">
      <div class="cell" id="cell-0"></div>
      <div class="cell" id="cell-1"></div>
      <div class="cell" id="cell-2"></div>
      <div class="cell" id="cell-3"></div>
      <div class="cell" id="cell-4"></div>
      <div class="cell" id="cell-5"></div>
      <div class="cell" id="cell-6"></div>
      <div class="cell" id="cell-7"></div>
      <div class="cell" id="cell-8"></div>
    </div>
    <div id="score-board">
      <span id="player-score">Player: 0</span>
      <span id="computer-score">Computer: 0</span>
      <button id="reset-button">Reset</button>
    </div>
    <div id="game-over-message"></div>
    <footer id="game-rule">
      <p>How to play: Click on an empty cell to place your mark. The first player to get three in a row wins!</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
